<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="admin-dashboard.css">
    <script src="admin.js"></script>
    <script src="student.js"></script>
</head>

<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <h2>Student Dashboard</h2>
            <ul>
                <li><a href="#" onclick="showSection('subjects')"> Subjects </a></li>
                <li><a href="#" onclick="showSection('attendance')"> Attendance </a></li>
                <li><a href="#" onclick="showSection('reports')"> Attendance Report </a></li>
            </ul>
            <div class="admin-profile">
                <div class="admin-info" onclick="showAdminMenu()">
                    <img src="profile.png" alt="Profile" class="profile-icon">
                    <span id="admin-name">Student</span>
                </div>
                <div id="admin-menu" class="menu-hide">
                    <button onclick="changeAdminPassword()"> Change Password </button>
                    <button onclick="deleteAdminAccount()"> Delete Account </button>
                    <button onclick="logoutAdmin()"> Logout </button>
                </div>
            </div>
        </nav>
        <main class="content">
            <section id="subjects" class="section ">
                <h2>Subjects</h2>
                <ul id="subjects-list"></ul>
            </section>
            <section id="attendance" class="section hidden">
                <h2>Mark Attendance</h2>
                <div>
                    <label for="subject-dropdown">Select Subject:</label>
                    <select id="subject-dropdown"></select>
                    <label for="month-dropdown">Select Month:</label>
                    <select id="month-dropdown">
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <button onclick="fetchAttendance()">Mark</button>
                </div>
                <div id="attendance-form" class="hidden">
                    <table>
                        <thead>
                            <tr id="attendance-table-header">
                                <th>Student Name</th>
                            </tr>
                        </thead>
                        <tbody id="attendance-table-body"></tbody>
                    </table>
                </div>
                <h4 id="attendance-percentage"></h4>
            </section>
            <section id="reports" class="section hidden">
                <h2>Monthly Report</h2>
                <div id="monthly-report-section"
                
                >
                    <label for="report-month-dropdown">Select Month:</label>
                    <select id="report-month-dropdown">
                        <option value="">Select a month</option>
                        <!-- Add options for months -->
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <button onclick="fetchMonthlyReport()">Generate Report</button>
            
                    <table>
                        <thead>
                            <tr>
                                <th>Subject</th>
                                <th>Attendance %</th>
                            </tr>
                        </thead>
                        <tbody id="report-table-body">
                            <!-- Report data will be inserted here -->
                        </tbody>
                    </table>
                </div>
            
            </section>
        </main>
    </div>
</body>

</html>
